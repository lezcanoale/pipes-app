<app-title-header title="Pipes no tan comunes" subtitle="Pipes de Angular"/>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 mt-2">
  <app-card title="i18nSelectPipe">
      <p>Saludos {{client().name}}, es un placer {{client().gender | i18nSelect: inviteMap}} aqu√≠</p>
      <button class="btn btn-primary" (click)="changeClient()">Cambiar cliente</button>
  </app-card>

    <app-card title="i18nPluralPipe">
      <p>Actualmente  {{clients().length | i18nPlural: clientsMap()}}</p>
      <button class="btn btn-primary" (click)="deleteClient()" [disabled]="clients().length===0">Borrar clientes</button>
  </app-card>
</div>
