<app-title-header title="'Pipes NumÃ©ricos'" [subtitle]="'Pipes incluidos en angular'"/>

<div class="stats stats-vertical lg:stats-horizontal shadow">
  <div class="stat">
    <div class="stat-title">Number: '1.2-2'</div>
    <div class="stat-value">{{totalSells() | number:'1.2-2'}}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Number: '1.1-2'</div>
    <div class="stat-value">{{totalSells() | number:'1.1-1'}}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Currency</div>
    <div class="stat-value">{{totalSells() | currency:"PY"}}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Percent</div>
    <div class="stat-value">{{percent() | percent:'1.1-1'}}</div>
    <div class="stat-desc">{{percent()}}</div>
  </div>
</div>
